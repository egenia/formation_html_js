<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
</head>
<body>
    <div ng-app="monApp">
        <div ng-controller="mainCtrl">
            <input type="text" ng-model="test" />
            <p ng-bind="test"></p>
            <button ng-click="maFonction()">Click Me</button>
            <table>
                <tr ng-repeat="tmp in data"><td>{{tmp.titre}}</td><td>{{tmp.texte}}</td></tr>
            </table>
        </div>
    </div>

    <script type="text/javascript">
        var app = angular.module('monApp',[]);

        app.controller('mainCtrl', function($scope, lequipe) {
            $scope.test = "ytrytryyr";
            $scope.maFonction = function() {
                lequipe.getData();
                //
            }
            lequipe.hello();
        });

        app.service("lequipe", function($http) {
            this.getData = function() {
                $http({
                    method: 'GET',
                    url : "http://iphdata.lequipe.fr/iPhoneDatas/EFR/STD/ALL/V2/home.json"
                }).then(function(data) {
                    console.log(data);
                });
            }
            this.hello = function() {
                alert('Hrello WOrld');
            }
        });
        
    </script>
</body>
</html>
